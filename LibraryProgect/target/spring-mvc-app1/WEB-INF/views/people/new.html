<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Создать нового пользователя</title>
</head>
<body>
<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="name">Введите Ваше имя</label>
    <input type="text" th:field="*{name}" id="name"/>
    <br/>
    <label for="year">Введите год Вашего рождения</label>
    <input type="text" th:field="*{year}" id="year"/>
    <br/>
    <input type="submit" value="Создать нового пользователя"/>
</form>
</body>
</html>
