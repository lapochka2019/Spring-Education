<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Добавить новую книгу</title>
</head>
<body>
<form th:method="POST" th:action="@{/books}" th:object="${book}">
    <label for="title">Введите навзвание книги</label>
    <input type="text" th:field="*{title}" id="title"/>
    <br/>
    <label for="author">Введите автора книги</label>
    <input type="text" th:field="*{author}" id="author"/>
    <br/>
    <label for="year">Введите год год издания книги</label>
    <input type="text" th:field="*{year}" id="year"/>
    <br/>
    <input type="submit" value="Создать новую книгу"/>
</form>
</body>
</html>
